<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap.css"
    th:href="@{css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
<table class="table">

     <h1>User List</h1>

    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="use : ${user}">
        <td th:text="${use.id}">123</td>
        <td th:text="${use.nom}">Spring in Action</td>
        <td th:text="${use.prenom}">Wrox</td>
    </tr>
</table>
</div>
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
